{% extends "main.html" %}
{% load staticfiles %}
{% block additional_heading %}
    <script src=" {% static 'js/dropzone.js'%}"></script>
{% endblock %}
{% block body %}
<div class="ui center aligned segment" id="drop">
    <form action="/file-upload" class="dropzone dz-clickable" style="height: 300px">
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
</form>
<script type="text/javascript">
Dropzone.options.drop = {
  paramName: "file", // The name that will be used to transfer the file
  maxFilesize: 5, // MB
  url: '/file-upload',
  init: function() {
    this.on("dragstart", function(file) { alert("Added file."); });
  }
};
$(function() {
  // Now that the DOM is fully loaded, create the dropzone, and setup the
  // event listeners

  var drop = new Dropzone("#drop");

  drop.on("dragstart", function(file) {
    alert("asdf")
  });

})
</script>
</div>
{% endblock %}
